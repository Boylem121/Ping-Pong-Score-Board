<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js.js"></script>
<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">

    <h1 class="text-center col-md-12">PING PONG SMACKDOWN</h1>
    <div id="winner"></div>
    <div class="row">
      <div id="place-name-p1"></div>
      <img class="col-md-2" src="pingpongLogo.png" hidden>
      <div id="place-name-p2"></div>
    </div>

    <div class="row">
      <button class="score-change score-up col-md-offset-1 col-md-1" id="up-p1" type="button" hidden>UP</button>
      <div id="score-p1"><h1 class="col-md-2 text-center" hidden>0</h1></div>
      <button class="score-change score-down col-md-1" id="down-p1" type="button" hidden>Down</button>
      <button class="score-change score-up col-md-offset-3 col-md-1" id="up-p2" type="button" hidden>UP</button>
      <div id="score-p2"><h1 class="col-md-2 text-center" hidden>0</h1></div>
      <button class="score-change score-down col-md-1" id="down-p2" type="button" hidden>Down</button>
    </div>

    <div class="row">
      <div id="who-ball-p1" hidden></div>
      <div id="who-ball-p2" hidden></div>
    </div>

    <div id="myModal" class="modal fade in" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Set Up Game</h4>
          </div>
          <div class="modal-body">
            <form>
              <input type="number" id="input-winning-score" placeholder="Play To" />
              <input type="text" id="input-name-p1" placeholder="Name of P1" />
              <input type="text" id="input-name-p2" placeholder="Name of P2" />
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" id="submit" data-dismiss="modal">Submit</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
