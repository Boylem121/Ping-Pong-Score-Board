<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js.js"></script>
</head>

<body>
  <button id="winning-score" type="button">Submit Score</button>
  <input type="number" id="input-winning-score" />

  <button class="score-change" id="up-p1" type="button">UP</button>
  <button class="score-change" id="down-p1" type="button">Down</button>

  <input type="text" id="input-name-p1" />

  <button id="submit-name-p1" type="button">name</button>
  <div id="place-name-p1"></div>
  <div id="score-p1">0</div>

  <button class="score-change" id="up-p2" type="button">UP</button>
  <button class="score-change" id="down-p2" type="button">Down</button>

  <input type="text" id="input-name-p2" />

  <button id="submit-name-2" type="button">name</button>
  <div id="place-name-p2"></div>
  <div id="score-p2">0</div>

  <div id="who-ball-p1" hidden></div>
  <div id="who-ball-p2" hidden></div>
</body>
